{% extends "base.html" %}
{% block content %}
<div class="container">
	<h4 class="mt-3">Log In</h4>
	<form method="POST" class="post-form mt-3">
		{% csrf_token %}
        <table class="mb-2">
            <tbody>
                <tr>	
                    <td> <label for="{{ form.username.id_for_label }}" class="form-label me-3">Username </label></td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>	
                    <td><label for="{{ form.password.id_for_label }}" class="form-label me-3">Password </label></td>
                    <td>{{ form.password }}</td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Login</button>
	</form>
	<p class="mt-3">A new user? <a href="register">Register</a> in the app.</p>
</div>
{% endblock content %}
