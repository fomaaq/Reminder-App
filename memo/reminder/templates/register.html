{% extends "base.html" %}
{% block content %}
<div class="container">
	<h4 class="mt-3">Registration</h4>
	<form method="POST" class="post-form mt-3">
		{% csrf_token %}
		<table class="mb-2">
			<tbody>
				<tr>	
					<td><label for="{{ form.username.id_for_label }}" class="form-label me-3">Enter username </label></td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>	
					<td><label for="{{ form.email.id_for_label }}" class="form-label me-3">Enter e-mail </label></td>
					<td>{{ form.email }}</td>
				</tr>
				<tr>
					<td><label for="{{ form.password1.id_for_label }}" class="form-label me-3">Enter password </label></td>
					<td>{{ form.password1 }}</td>
				</tr>
				<tr>					
					<td><label for="{{ form.password2.id_for_label }}" class="form-label me-3">Confirm password </label></td>
					<td>{{ form.password2 }}</td>
				</tr>	
			</tbody>
		</table>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="mt-3">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
{% endblock content %}
